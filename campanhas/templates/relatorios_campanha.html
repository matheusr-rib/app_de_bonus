{% extends 'base.html' %}
{% block title %}📊 Relatórios de Campanhas{% endblock %}
{% block content %}

<h2 class="text-2xl font-bold text-purple-700 mb-6">📊 Relatórios de Campanhas</h2>

<!-- ALTERAÇÕES -->
<section class="mb-12 bg-white p-6 rounded-lg shadow border border-gray-200">
  <h3 class="text-xl font-semibold text-purple-700 mb-4">📗 Relatório de Alterações</h3>
  <form method="get" action="{% url 'exportar_relatorio_excel' %}" class="grid grid-cols-1 md:grid-cols-5 gap-4">
    <input type="hidden" name="tipo" value="alteracoes">

    <!-- Nome da campanha -->
    <input type="text" name="nome" placeholder="🔍 Nome da campanha"
           value="{{ request.GET.nome }}"
           class="border px-3 py-2 rounded">

    <!-- Banco -->
    <select name="banco" class="border px-3 py-2 rounded">
      <option value="">Todos os bancos</option>
      {% for id, nome in bancos %}
        <option value="{{ id }}" {% if request.GET.banco == id|stringformat:"s" %}selected{% endif %}>{{ nome }}</option>
      {% endfor %}
    </select>

    <!-- Usuário -->
    <select name="usuario" class="border px-3 py-2 rounded">
      <option value="">Todos os usuários</option>
      {% for id, nome in usuarios %}
        <option value="{{ id }}" {% if request.GET.usuario == id|stringformat:"s" %}selected{% endif %}>{{ nome }}</option>
      {% endfor %}
    </select>

    <!-- Status -->
    <select name="status" class="border px-3 py-2 rounded">
      <option value="">Todos os status</option>
      {% for value, label in status_choices %}
        <option value="{{ value }}" {% if request.GET.status == value %}selected{% endif %}>{{ label }}</option>
      {% endfor %}
    </select>

    <!-- Período da Ação -->
    <div class="flex flex-col md:col-span-2">
      <label for="data_acao_inicio" class="text-sm text-gray-700 mb-1">📆 Período da Ação</label>
      <div class="flex gap-2">
        <input type="date" name="data_acao_inicio"
               value="{{ request.GET.data_acao_inicio }}"
               class="border px-3 py-2 rounded w-full" placeholder="Início">
        <input type="date" name="data_acao_fim"
               value="{{ request.GET.data_acao_fim }}"
               class="border px-3 py-2 rounded w-full" placeholder="Fim">
      </div>
    </div>

    <!-- Botão -->
    <div class="md:col-span-5 text-right">
      <button class="bg-green-600 text-white px-5 py-2 rounded hover:bg-green-700 transition">
        📥 Exportar Excel
      </button>
    </div>
  </form>
</section>

<!-- VIGÊNCIAS -->
<section class="bg-white p-6 rounded-lg shadow border border-gray-200">
  <h3 class="text-xl font-semibold text-purple-700 mb-4">📘 Relatório por Vigências</h3>
  <form method="get" action="{% url 'exportar_relatorio_excel' %}" class="grid grid-cols-1 md:grid-cols-4 gap-4">
    <input type="hidden" name="tipo" value="vigencias">

    <!-- Nome da campanha -->
    <input type="text" name="nome" placeholder="🔍 Nome da campanha"
           value="{{ request.GET.nome }}"
           class="border px-3 py-2 rounded">

    <!-- Banco -->
    <select name="banco" class="border px-3 py-2 rounded">
      <option value="">Todos os bancos</option>
      {% for id, nome in bancos %}
        <option value="{{ id }}" {% if request.GET.banco == id|stringformat:"s" %}selected{% endif %}>{{ nome }}</option>
      {% endfor %}
    </select>

    <!-- Status -->
    <select name="status" class="border px-3 py-2 rounded">
      <option value="">Todos os status</option>
      {% for value, label in status_choices %}
        <option value="{{ value }}" {% if request.GET.status == value %}selected{% endif %}>{{ label }}</option>
      {% endfor %}
    </select>

    <!-- Período de Vigência -->
    <div class="flex flex-col gap-1">
      <input type="date" name="data_inicio"
             value="{{ request.GET.data_inicio }}"
             class="border px-3 py-2 rounded" placeholder="Início">
      <input type="date" name="data_fim"
             value="{{ request.GET.data_fim }}"
             class="border px-3 py-2 rounded" placeholder="Fim">
    </div>

    <!-- Botão -->
    <div class="md:col-span-4 text-right">
      <button class="bg-green-600 text-white px-5 py-2 rounded hover:bg-green-700 transition">
        📥 Exportar Excel
      </button>
    </div>
  </form>
</section>

{% endblock %}
