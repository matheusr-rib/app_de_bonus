<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login • Lev Pricing</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
  <style>
    body {
      background-color: #1f1f1f;
      color: #ffffff;
      min-height: 100vh;
      background-image: url('https://images.unsplash.com/photo-1581091870622-7b91cbb07c62?auto=format&fit=crop&w=1470&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    main.container {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 3rem;
      border-radius: 1rem;
      max-width: 400px;
      margin: 5rem auto;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
    }

    h2, h3 {
      color: #fff;
      text-align: center;
    }

    input, button {
      background-color: #2a2a2a;
      border: none;
      color: white;
    }

    button {
      background-color: #8a05be;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #9f30d8;
    }

    footer.container {
      text-align: center;
      color: #bbb;
      margin-top: 3rem;
    }

    .message-error {
      color: #ff8888;
      background-color: #440000;
      padding: 10px;
      margin-bottom: 1rem;
      border-radius: 0.4rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <nav class="container-fluid">
    <ul>
      <li><strong>Lev Pricing</strong></li>
    </ul>
  </nav>

  <main class="container">
    <div class="grid">
      <section>
        <hgroup>
          <h2>Bem-vindo de volta</h2>
          <h3>Faça login para continuar</h3>
        </hgroup>

        {% if messages %}
          {% for message in messages %}
            <div class="message-error">{{ message }}</div>
          {% endfor %}
        {% endif %}

        <form method="post">
          {% csrf_token %}
          <input type="text" name="username" placeholder="Usuário" required />
          <input type="password" name="password" placeholder="Senha" required />
          <button type="submit">Entrar</button>
        </form>

      </section>
    </div>
  </main>

  <footer class="container">
    <small><a href="#">Política de Privacidade</a> • <a href="#">Termos de Uso</a></small>
  </footer>
</body>
</html>
