{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex">

  <div class="flex flex-col md:flex-row w-full">

    <!-- Lado esquerdo com logo -->
    <div class="w-full md:w-1/2 bg-black flex items-center justify-center p-6">
      <img src="{% static 'img/logo.png' %}" alt="Logo" class="max-w-[200px] md:max-w-xs">
    </div>

    <!-- Lado direito com formul치rio -->
    <div class="w-full md:w-1/2 flex items-center justify-center bg-white p-6">
      <div class="w-full max-w-md">

        <h2 class="text-2xl font-bold text-gray-800 mb-2 text-center md:text-left">Bem-vindo de volta!</h2>
        <p class="text-gray-500 mb-6 text-center md:text-left">Controle De Campanhas Banc치rias</p>

        <!-- Mensagens de erro apenas para login -->
        {% if messages %}
          {% for message in messages %}
            {% if 'login' in message.tags %}
              <div class="bg-red-100 text-red-700 px-4 py-2 mb-4 rounded text-center md:text-left">
                {{ message }}
              </div>
            {% endif %}
          {% endfor %}
        {% endif %}

        <form method="post" class="space-y-4">
          {% csrf_token %}

          <div>
            <label class="block text-gray-700">Usu치rio</label>
            <input type="text" name="username" placeholder="Seu usu치rio" required
              class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-purple-500">
          </div>

          <div>
            <label class="block text-gray-700">Senha</label>
            <input type="password" name="password" placeholder="Sua senha" required
              class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-purple-500">
          </div>

          <button type="submit"
            class="w-full bg-purple-700 text-white py-2 rounded hover:bg-purple-800 transition">
            Entrar
          </button>
        </form>
      </div>
    </div>

  </div>

</body>
</html>
